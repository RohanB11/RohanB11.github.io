<div class="row g-5 mb-5">
  <div>
    <h4 class="fw-bold border-bottom pb-3 mb-5">Publications <a href="https://scholar.google.com/citations?user=-UC9vYoAAAAJ&hl=en"target="_blank"><i class="ai ai-google-scholar-square ai-3x"></i></a></h4>
    {% if page.title == "Home" %}
      {% for item in site.data.publications.featured %}
        <p><a style="text-decoration:none" href="{{ item.url }}"target="_blank">{{ item.name }}</a></p>
      {% endfor %}
    {% else %}
      {% for item in site.data.publications.index %}
        <p><a style="text-decoration:none" href="{{ item.url }}"target="_blank">{{ item.name }}</a></p>
      {% endfor %}
    {% endif %}
  </div>
</div>
